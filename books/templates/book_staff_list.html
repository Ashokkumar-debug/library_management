<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }}
                {% if perms.library_system.can_issue_books %}
                    <a href="{% url 'issue_book' book.id %}">Issue</a>
                {% endif %}
                {% if perms.library_system.can_return_books %}
                    <a href="{% url 'return_book' book.id %}">Return</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
